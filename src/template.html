<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Weather APP</h1>
      </header>
      <main>
        <nav class="nav">
          <div class="search"></div>
          <input class="nav-search-input" type="search" />
          <button class="nav-search-button">Get</button>
        </nav>
        <div class="window">
          <section class="location widget">
            <header class="header">
              <h2 class="location-address"></h2>
              <span class="location-timezone"></span>
            </header>
            <div id="loader" class="hidden"></div>
            <p class="location-description"></p>
            <div class="location-datetime">
              <p class="location-datetime-date"></p>
              <p class="location-datetime-time"></p>
            </div>
          </section>
          <section class="weather_condition widget">
            <header class="header">
              <h2 class="weather_condition-heading heading">
                Current Conditions
              </h2>
            </header>
            <div id="loader" class="hidden"></div>
            <table class="weather_condition-table">
              <tr>
                <th>Condition:</th>
                <td class="weather_condition-condition"></td>
              </tr>
              <tr>
                <th>Temperature:</th>
                <td class="weather_condition-temperature"></td>
              </tr>
              <tr>
                <th>Feels Like:</th>
                <td class="weather_condition-feels_like"></td>
              </tr>
              <tr>
                <th>Wind Direction:</th>
                <td class="weather_condition-wind_direction"></td>
              </tr>
              <tr>
                <th>Wind Gust:</th>
                <td class="weather_condition-wind_gust"></td>
              </tr>
              <tr>
                <th>Wind Speed:</th>
                <td class="weather_condition-wind_speed"></td>
              </tr>
            </table>
          </section>
          <section class="today widget">
            <header class="header">
              <h2 class="today-heading heading">Today</h2>
              <span>Sunrise: <span class="today-sunrise"></span></span>
              <span>Sunset: <span class="today-sunset"></span></span>
            </header>
            <div id="loader" class="hidden"></div>
            <table>
              <tr>
                <th>Conditions</th>
                <td class="today-conditions"></td>
              </tr>
              <tr>
                <th>Max Temperature</th>
                <td class="today-temperature-max"></td>
              </tr>
              <tr>
                <th>Temperature</th>
                <td class="today-temperature"></td>
              </tr>
              <tr>
                <th>Min Temperature</th>
                <td class="today-temperature-min"></td>
              </tr>
            </table>
          </section>
          <section class="forecast widget">
            <header class="header">
              <h2>7 days Forecast</h2>
            </header>
            <div id="loader" class="hidden"></div>
            <ol class="forecast-container"></ol>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
