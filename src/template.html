<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Weather APP</h1>
      </header>
      <main>
        <nav class="nav">
          <div class="search"></div>
          <input class="nav-search-input" type="search" />
          <button class="nav-search-button">Get</button>
        </nav>
        <div class="window">
          <section class="location widget">
            <header class="header">
              <h2 class="location-address"></h2>
              <span class="location-timezone"></span>
            </header>
            <div id="loader" class="hidden"></div>
            <p class="location-description"></p>
            <div class="location-datetime">
              <p class="location-datetime-date"></p>
              <p class="location-datetime-time"></p>
            </div>
          </section>
          <section class="current_conditions widget">
            <header class="header">
              <h2 class="current_conditions-heading heading">
                Current Conditions
              </h2>
            </header>
            <div id="loader" class="hidden"></div>
            <table class="current_conditions-table">
              <tr>
                <th>Conditions</th>
                <td class="current_conditions-conditions"></td>
              </tr>
              <tr>
                <th>Temperature</th>
                <td class="current_conditions-temperature"></td>
              </tr>
              <tr>
                <th>Feels Like</th>
                <td class="current_conditions-feels_like"></td>
              </tr>
              <tr>
                <th>Wind Direction</th>
                <td class="current_conditions-wind_direction"></td>
              </tr>
              <tr>
                <th>Wind Gust</th>
                <td class="current_conditions-wind_gust"></td>
              </tr>
              <tr>
                <th>Wind Speed</th>
                <td class="current_conditions-wind_speed"></td>
              </tr>
            </table>
          </section>
          <section class="today widget">
            <header class="header">
              <h2 class="today-heading heading">Today</h2>
              <span class="today-twilight">
                <img
                  class="icon"
                  src="./asset/icons/sunrise.png"
                  alt="sunrise"
                  width="42"
                  height="42"
                />
                <span class="today-sunrise"></span>
              </span>
              <span class="today-twilight">
                <img
                  class="icon"
                  src="./asset/icons/sunset.png"
                  alt="sunrise"
                  width="42"
                  height="42" />
                <span class="today-sunset"></span
              ></span>
            </header>
            <div id="loader" class="hidden"></div>
            <table class="today-conditions-table">
              <tr>
                <th>Conditions</th>
                <td class="today-conditions"></td>
              </tr>
              <tr>
                <th>Max Temperature</th>
                <td class="today-temperature-max"></td>
              </tr>
              <tr>
                <th>Temperature</th>
                <td class="today-temperature"></td>
              </tr>
              <tr>
                <th>Min Temperature</th>
                <td class="today-temperature-min"></td>
              </tr>
            </table>
          </section>
          <section class="forecast widget">
            <header class="forecast-header">
              <h2>7 days Forecast</h2>
            </header>
            <div id="loader" class="hidden"></div>
            <ol class="forecast-container"></ol>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
